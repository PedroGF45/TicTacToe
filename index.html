<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="players">
        <div class="player_1"></div>
        <div class="player_2"></div>
    </div>
    <div id="gameboard">
        <div class="grid-item" id="first">1</div>
        <div class="grid-item" id="second">2</div>
        <div class="grid-item" id="third">3</div>
        <div class="grid-item" id="fourth">4</div>
        <div class="grid-item" id="fifth">5</div>
        <div class="grid-item" id="sixth">6</div>
        <div class="grid-item" id="seventh">7</div>
        <div class="grid-item" id="eighth">8</div>
        <div class="grid-item" id="nineth">9</div>
    </div>
    <button id="reset"></button>
    <script src="scripts.js"></script>
</body>
</html>
