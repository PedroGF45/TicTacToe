<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="login">
        <input type="text" placeholder="User...">
        <input type="password" placeholder="Password...">
        <button type="submit">login</button>
        <a><p>Forgot your password?</p></a>
        <a><p>Create an account</p></a>
    </div>
    <div id="players">
        <div class="player_1">Player 1</div>
        <div class="player_2">Player 2</div>
    </div>
    <div id="gameboard">
        <div class="grid-item" id="first"></div>
        <div class="grid-item" id="second"></div>
        <div class="grid-item" id="third"></div>
        <div class="grid-item" id="fourth"></div>
        <div class="grid-item" id="fifth"></div>
        <div class="grid-item" id="sixth"></div>
        <div class="grid-item" id="seventh"></div>
        <div class="grid-item" id="eighth"></div>
        <div class="grid-item" id="nineth"></div>
    </div>
    <button id="reset">START AGAIN</button>
    <script src="scripts.js"></script>
</body>
</html>
