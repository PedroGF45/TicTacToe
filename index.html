<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>TIC-TAC-TOE GAME</h1>
    <h2>An Odin Project</h2>
    <div id="loginForm">
        <div id="login">
            <input type="text" placeholder="User...">
            <input type="password" placeholder="Password...">
            <button type="submit">LOGIN</button>
            <a id="passwordResetLink"><p>Forgot your password?</p></a>
            <a id="createAccountLink"><p>Create account</p></a>
        </div>
        <div id="passwordReset">
            <p>An email will be sent to your account email so you can reset your password</p>
            <input type="email" placeholder="Your email">
            <button type="submit">Send email</button>
            <p id="backToLoginPassword">Back to login page</p>
        </div>
        <div id="createAccount">
            <input type="text" placeholder="Username">
            <input type="email" placeholder="example@email.com">
            <input type="password" placeholder="password">
            <input type="password" placeholder="repeat password">
            <button type="submit">Create Account</button>
            <p id="backToLoginAccount">Back to login page</p>
        </div>
    </div>
    <div id="game">
        <div id="players">
            <div class="player_1">Player 1</div>
            <div class="player_2">Player 2</div>
        </div>
        <div id="gameboard">
            <div class="grid-item" id="first"></div>
            <div class="grid-item" id="second"></div>
            <div class="grid-item" id="third"></div>
            <div class="grid-item" id="fourth"></div>
            <div class="grid-item" id="fifth"></div>
            <div class="grid-item" id="sixth"></div>
            <div class="grid-item" id="seventh"></div>
            <div class="grid-item" id="eighth"></div>
            <div class="grid-item" id="nineth"></div>
        </div>
        <button id="reset">START AGAIN</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
